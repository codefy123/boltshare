<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashShare | Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;     /* Slate 950 */
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #818cf8;      /* Indigo 400 */
            --accent-glow: rgba(129, 140, 248, 0.2);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-dark);
            color: #f1f5f9;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%);
            height: 100vh;
            overflow: hidden;
        }

        .font-mono { font-family: 'Space Grotesk', monospace; }
        
        /* Ultra Premium Glass Panel */
        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* Animations */
        .view-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-view { opacity: 0; pointer-events: none; position: absolute; transform: scale(0.95) translateY(10px); }
        .active-view { opacity: 1; pointer-events: auto; position: relative; transform: scale(1) translateY(0); }

        /* Custom Input */
        .otp-input { 
            letter-spacing: 0.5em; 
            text-align: center; 
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .otp-input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 4px var(--accent-glow); 
            outline: none; 
        }

        /* Custom Toast */
        .toast {
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Loader Pulse */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent);
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col">

    <div id="toast-container" class="fixed top-0 left-0 w-full z-[100] flex flex-col items-center gap-2 p-4 pointer-events-none"></div>

    <section id="view-home" class="view-transition active-view w-full h-full flex flex-col items-center justify-center p-6">
        
        <div class="absolute top-8 left-0 w-full text-center">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-white/5 bg-white/5 backdrop-blur-md">
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-medium tracking-wide text-indigo-200/80">P2P ENCRYPTED NETWORK</span>
            </div>
        </div>

        <div class="w-full max-w-[360px] relative z-10">
            
            <div class="glass rounded-3xl p-1 overflow-hidden">
                <div class="bg-slate-900/40 rounded-[20px] p-8">
                    
                    <div class="text-center mb-10 relative">
                        <div class="w-20 h-20 mx-auto bg-indigo-500/10 rounded-full flex items-center justify-center mb-4 relative">
                            <div class="pulse-ring"></div>
                            <i data-lucide="wifi" class="w-8 h-8 text-indigo-400"></i>
                        </div>
                        <h2 class="text-xs font-bold text-slate-500 tracking-widest uppercase mb-2">Your Device Code</h2>
                        <div class="flex items-center justify-center gap-3" onclick="copyCode()">
                            <span class="text-4xl font-mono font-bold text-white tracking-tighter cursor-pointer hover:text-indigo-300 transition-colors" id="my-code">....</span>
                            <i data-lucide="copy" class="w-4 h-4 text-slate-600"></i>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="relative">
                            <input type="tel" id="partner-code" maxlength="4" placeholder="0000" 
                                class="otp-input w-full rounded-xl py-4 text-2xl font-mono font-bold text-white placeholder-slate-700">
                        </div>
                        
                        <button onclick="connectToPeer()" id="btn-connect"
                            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-4 rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                            <span>Connect Devices</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>

                </div>
            </div>

            <p class="text-center text-xs text-slate-600 mt-8 leading-relaxed">
                Connect via Hotspot or WiFi. <br> Both devices must use this interface.
            </p>
        </div>
    </section>

    <section id="view-dashboard" class="view-transition hidden-view w-full h-full flex flex-col p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center">
                    <i data-lucide="link-2" class="w-5 h-5 text-emerald-400"></i>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-white">Connected</h3>
                    <p class="text-xs text-slate-500 font-mono" id="dash-partner-id">ID: ....</p>
                </div>
            </div>
            <button onclick="disconnect()" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 p-2.5 rounded-lg transition-colors border border-red-500/10">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </header>

        <main class="flex-1 flex flex-col gap-4 relative overflow-hidden">
            
            <div onclick="triggerFileSelect()" class="glass rounded-2xl border-dashed border-slate-700 hover:border-indigo-500/50 flex-1 max-h-[220px] flex flex-col items-center justify-center cursor-pointer group transition-all duration-300 hover:bg-slate-800/40">
                <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this)">
                <div class="w-14 h-14 bg-indigo-600 rounded-full flex items-center justify-center mb-3 shadow-lg shadow-indigo-600/30 group-hover:scale-110 transition-transform">
                    <i data-lucide="upload" class="w-6 h-6 text-white"></i>
                </div>
                <h2 class="text-lg font-bold text-white">Tap to Send</h2>
                <p class="text-xs text-slate-400 mt-1">Photos, Videos, Large Files</p>
            </div>

            <div class="glass rounded-2xl flex-1 flex flex-col overflow-hidden min-h-[300px]">
                <div class="p-4 border-b border-slate-800/50 bg-slate-900/30 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Recent Activity</span>
                    <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono" id="speed-meter">0 MB/s</span>
                </div>
                
                <div id="file-list" class="p-3 overflow-y-auto flex-1 space-y-3">
                    <div id="empty-state" class="h-full flex flex-col items-center justify-center opacity-20">
                        <i data-lucide="layers" class="w-12 h-12 mb-2"></i>
                        <p class="text-xs">No active transfers</p>
                    </div>
                </div>
            </div>

        </main>
    </section>

    <template id="file-template">
        <div class="bg-slate-800/40 rounded-xl p-3 border border-slate-700/50 relative overflow-hidden group">
            <div class="flex items-center gap-3 relative z-10">
                <div class="w-10 h-10 rounded-lg bg-slate-900 flex items-center justify-center shrink-0 border border-slate-700 icon-box">
                    <i data-lucide="file" class="w-5 h-5 text-slate-400"></i>
                </div>
                
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1.5">
                        <p class="text-sm font-medium text-slate-200 truncate pr-2 file-name">filename.ext</p>
                        <button class="btn-cancel text-slate-500 hover:text-red-400 transition-colors">
                            <i data-lucide="x-circle" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <div class="h-1.5 flex-1 bg-slate-900 rounded-full overflow-hidden">
                            <div class="progress-bar h-full bg-indigo-500 w-0 rounded-full transition-all duration-300"></div>
                        </div>
                        <span class="text-[10px] font-mono text-slate-400 file-pct">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- CONFIG & UTILS ---
        lucide.createIcons();
        
        const myCode = Math.floor(1000 + Math.random() * 9000).toString();
        
        // DOM
        const els = {
            viewHome: document.getElementById('view-home'),
            viewDash: document.getElementById('view-dashboard'),
            myCode: document.getElementById('my-code'),
            partnerInput: document.getElementById('partner-code'),
            dashId: document.getElementById('dash-partner-id'),
            fileList: document.getElementById('file-list'),
            emptyState: document.getElementById('empty-state'),
            speed: document.getElementById('speed-meter'),
            toastBox: document.getElementById('toast-container'),
            btnConnect: document.getElementById('btn-connect')
        };

        els.myCode.innerText = myCode;

        // State
        let peer = null;
        let conn = null;
        let activeTransfers = {}; 

        // --- TOAST SYSTEM ---
        function showToast(msg, type = 'neutral') {
            const t = document.createElement('div');
            t.className = "toast pointer-events-auto bg-slate-800/90 backdrop-blur-md border border-slate-700 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 text-sm font-medium";
            
            let icon = type === 'error' ? 'alert-octagon' : 'check-circle-2';
            let color = type === 'error' ? 'text-red-400' : 'text-emerald-400';
            
            t.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5 ${color}"></i> ${msg}`;
            els.toastBox.appendChild(t);
            lucide.createIcons();

            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translateY(-20px)';
                setTimeout(() => t.remove(), 300);
            }, 3000);
        }

        // --- PEERJS INIT ---
        function initPeer() {
            // Using default cloud server. 
            // NOTE: For purely offline LAN without internet, you need a local PeerServer.
            // But for Hotspot with Mobile Data (standard use case), this works perfectly.
            peer = new Peer(myCode);

            peer.on('open', (id) => console.log('My ID:', id));
            
            peer.on('connection', (connection) => {
                // When someone connects to ME
                handleConnection(connection);
            });

            peer.on('error', (err) => {
                console.error(err);
                showToast("Connection Error. Refreshing...", 'error');
                setTimeout(() => location.reload(), 2000);
            });
        }
        initPeer();

        // --- CONNECTION LOGIC ---
        
        function connectToPeer() {
            const code = els.partnerInput.value.trim();
            if(code.length !== 4) return showToast("Enter 4-digit Code", 'error');
            
            els.btnConnect.innerHTML = `<span class="animate-spin">‚è≥</span> Connecting...`;
            
            const connection = peer.connect(code);
            
            // If connection fails immediately
            setTimeout(() => {
                if(!conn || !conn.open) {
                    els.btnConnect.innerHTML = `<span>Connect Devices</span> <i data-lucide="arrow-right" class="w-4 h-4"></i>`;
                    lucide.createIcons();
                }
            }, 5000);

            handleConnection(connection);
        }

        // UNIFIED CONNECTION HANDLER (Used by both Host and Client)
        function handleConnection(connection) {
            conn = connection;

            conn.on('open', () => {
                // Both users execute this when connection is established
                activateDashboard(conn.peer);
                
                // Reset Button (if initiator)
                els.btnConnect.innerHTML = `<span>Connect Devices</span> <i data-lucide="arrow-right" class="w-4 h-4"></i>`;
                lucide.createIcons();
            });

            conn.on('data', handleData);
            
            conn.on('close', () => {
                showToast("Partner Disconnected", 'error');
                setTimeout(() => location.reload(), 1000);
            });
        }

        function activateDashboard(partnerId) {
            els.viewHome.classList.remove('active-view');
            els.viewHome.classList.add('hidden-view');
            
            els.viewDash.classList.remove('hidden-view');
            els.viewDash.classList.add('active-view');
            
            els.dashId.innerText = `Connected: ${partnerId}`;
            showToast("Secure Link Established");
        }

        function disconnect() {
            if(conn) conn.close();
            location.reload();
        }

        // --- FILE TRANSFER CORE ---

        function triggerFileSelect() { document.getElementById('file-input').click(); }

        function handleFileSelect(input) {
            const files = Array.from(input.files);
            if(!files.length) return;
            files.forEach(startUpload);
            input.value = '';
        }

        // UPLOAD
        async function startUpload(file) {
            const txId = Date.now().toString(36);
            createFileRow(txId, file.name, file.size, 'upload');
            
            conn.send({ type: 'header', id: txId, name: file.name, size: file.size });

            let offset = 0;
            const CHUNK = 64 * 1024; // 64KB
            const reader = new FileReader();
            let isCancelled = false;

            activeTransfers[txId] = {
                cancel: () => {
                    isCancelled = true;
                    conn.send({ type: 'cancel', id: txId });
                    removeRow(txId);
                    showToast("Cancelled");
                }
            };

            let lastTime = Date.now();
            let bytesSince = 0;

            reader.onload = async (e) => {
                if(isCancelled || !conn) return;
                const chunk = e.target.result;

                // Backpressure to prevent memory crash
                if (conn.dataChannel.bufferedAmount > 10 * 1024 * 1024) {
                    await new Promise(r => {
                        const check = setInterval(() => {
                            if (conn.dataChannel.bufferedAmount < 2 * 1024 * 1024) {
                                clearInterval(check);
                                r();
                            }
                        }, 50);
                    });
                }

                conn.send({ type: 'chunk', id: txId, data: chunk });
                offset += chunk.byteLength;
                bytesSince += chunk.byteLength;

                const now = Date.now();
                if(now - lastTime > 500) {
                    const speed = (bytesSince / 1024 / 1024) / ((now - lastTime) / 1000);
                    updateProgress(txId, offset, file.size);
                    els.speed.innerText = speed.toFixed(1) + " MB/s";
                    lastTime = now;
                    bytesSince = 0;
                }

                if(offset < file.size) {
                    reader.readAsArrayBuffer(file.slice(offset, offset + CHUNK));
                } else {
                    markComplete(txId);
                }
            };
            
            reader.readAsArrayBuffer(file.slice(0, CHUNK));
        }

        // DOWNLOAD & DATA HANDLER
        function handleData(data) {
            if(data.type === 'header') {
                createFileRow(data.id, data.name, data.size, 'download');
                
                const fileStream = streamSaver.createWriteStream(data.name, { size: data.size });
                const writer = fileStream.getWriter();

                activeTransfers[data.id] = {
                    writer: writer,
                    received: 0,
                    size: data.size,
                    lastTime: Date.now(),
                    bytesSince: 0,
                    cancel: () => {
                        writer.abort();
                        conn.send({ type: 'cancel', id: data.id });
                        removeRow(data.id);
                        showToast("Cancelled");
                    }
                };
            }
            else if(data.type === 'chunk') {
                const tx = activeTransfers[data.id];
                if(tx && tx.writer) {
                    const arr = new Uint8Array(data.data);
                    tx.writer.write(arr);
                    tx.received += arr.length;
                    tx.bytesSince += arr.length;

                    const now = Date.now();
                    if(now - tx.lastTime > 500) {
                        const speed = (tx.bytesSince / 1024 / 1024) / ((now - tx.lastTime) / 1000);
                        updateProgress(data.id, tx.received, tx.size);
                        els.speed.innerText = speed.toFixed(1) + " MB/s";
                        tx.lastTime = now;
                        tx.bytesSince = 0;
                    }

                    if(tx.received === tx.size) {
                        tx.writer.close();
                        markComplete(data.id);
                    }
                }
            }
            else if(data.type === 'cancel') {
                if(activeTransfers[data.id]) {
                    if(activeTransfers[data.id].writer) activeTransfers[data.id].writer.abort();
                    removeRow(data.id);
                    showToast("Partner Cancelled");
                }
            }
        }

        // --- UI MANAGERS ---

        function createFileRow(id, name, size, type) {
            els.emptyState.classList.add('hidden');
            const tmpl = document.getElementById('file-template').content.cloneNode(true);
            const el = tmpl.querySelector('div');
            el.id = `tx-${id}`;
            
            el.querySelector('.file-name').innerText = name;
            
            const iconBox = el.querySelector('.icon-box');
            const icon = el.querySelector('i');
            
            if(type === 'upload') {
                iconBox.classList.add('text-indigo-400');
                icon.setAttribute('data-lucide', 'arrow-up');
            } else {
                iconBox.classList.add('text-emerald-400');
                icon.setAttribute('data-lucide', 'arrow-down');
            }

            el.querySelector('.btn-cancel').onclick = () => {
                if(activeTransfers[id]) activeTransfers[id].cancel();
            };

            els.fileList.prepend(el);
            lucide.createIcons();
        }

        function updateProgress(id, current, total) {
            const el = document.getElementById(`tx-${id}`);
            if(!el) return;
            const pct = Math.round((current/total) * 100);
            el.querySelector('.progress-bar').style.width = pct + "%";
            el.querySelector('.file-pct').innerText = pct + "%";
        }

        function markComplete(id) {
            const el = document.getElementById(`tx-${id}`);
            if(!el) return;
            el.querySelector('.progress-bar').classList.add('bg-emerald-500');
            el.querySelector('.file-pct').innerText = "DONE";
            el.querySelector('.file-pct').classList.add('text-emerald-400');
            el.querySelector('.btn-cancel').remove();
            delete activeTransfers[id];
            els.speed.innerText = "0.0 MB/s";
        }

        function removeRow(id) {
            const el = document.getElementById(`tx-${id}`);
            if(el) el.remove();
            delete activeTransfers[id];
            if(els.fileList.children.length <= 1) els.emptyState.classList.remove('hidden');
            els.speed.innerText = "0.0 MB/s";
        }

        function copyCode() {
            navigator.clipboard.writeText(myCode);
            showToast("Code Copied!");
        }
    </script>
</body>
</html>
