<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashShare | Eco-Fast</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --surface: #1e293b; --primary: #6366f1; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f1f5f9; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Glass Panel */
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .view { position: absolute; inset: 0; display: flex; flex-direction: column; transition: 0.3s ease; padding: 16px; }
        .hidden-view { opacity: 0; pointer-events: none; transform: scale(0.95); }
        
        /* Optimized Animations */
        .row { transition: transform 0.2s, background 0.2s; border-left: 3px solid transparent; }
        .row-active { background: rgba(99, 102, 241, 0.1); border-left-color: var(--primary); }
        .row-done { border-left-color: #10b981; opacity: 0.6; }
        
        /* Toast */
        .toast { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast-area" class="fixed top-4 left-0 w-full z-50 flex flex-col items-center gap-2 pointer-events-none"></div>

    <section id="view-connect" class="view justify-center items-center z-20">
        <div class="w-full max-w-[320px] space-y-6">
            <div class="text-center">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20 mb-4">
                    <span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                    <span class="text-[10px] font-bold text-indigo-300 tracking-wider">ECO-BOOST ENGINE</span>
                </div>
                <h1 class="text-3xl font-bold tracking-tight">FlashShare</h1>
            </div>

            <div class="glass rounded-2xl p-6 space-y-5">
                <div class="text-center cursor-pointer active:scale-95 transition-transform" onclick="copyId()">
                    <p class="text-[10px] uppercase font-bold text-slate-500 tracking-widest mb-1">My ID</p>
                    <div class="flex items-center justify-center gap-2">
                        <span id="my-id" class="text-3xl font-mono font-bold tracking-tighter text-white">...</span>
                        <i data-lucide="copy" class="w-4 h-4 text-slate-500"></i>
                    </div>
                </div>

                <div class="space-y-3">
                    <input type="tel" id="partner-id" maxlength="4" placeholder="PARTNER ID" 
                        class="w-full bg-slate-900/50 border border-slate-700 focus:border-indigo-500 text-white text-center text-xl font-bold py-3 rounded-xl outline-none transition-all placeholder:text-slate-700">
                    
                    <button onclick="connect()" id="btn-conn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-600/20 active:scale-[0.98] transition-all">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="view-dash" class="view hidden-view z-10">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-emerald-400">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <div>
                    <h3 class="text-sm font-bold">Connected</h3>
                    <p class="text-[10px] text-slate-500 font-mono" id="status-text">Ready to transfer</p>
                </div>
            </div>
            <button onclick="disconnect()" class="p-2 bg-red-500/10 text-red-400 rounded-lg active:bg-red-500/20 transition-colors">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </header>

        <div class="glass p-5 rounded-2xl mb-4 flex items-center justify-between">
            <div>
                <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Transfer Speed</p>
                <p class="text-3xl font-mono font-bold text-indigo-400" id="speed-display">0.0 <span class="text-sm text-slate-500">MB/s</span></p>
            </div>
            <div id="loader" class="hidden">
                 <div class="w-6 h-6 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>

        <div class="relative group mb-4">
            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" multiple onchange="handleFiles(this)">
            <div class="glass rounded-xl border-2 border-dashed border-slate-700 active:border-indigo-500 p-4 flex items-center justify-center gap-3 transition-colors">
                <div class="bg-indigo-600 rounded-full p-2">
                    <i data-lucide="plus" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-sm font-bold text-slate-300">Add Files</span>
            </div>
        </div>

        <div class="flex-1 glass rounded-xl overflow-hidden flex flex-col">
            <div id="file-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div id="empty-msg" class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50">
                    <i data-lucide="inbox" class="w-10 h-10 mb-2"></i>
                    <p class="text-xs">No transfers</p>
                </div>
            </div>
        </div>
    </section>

    <template id="tpl-row">
        <div class="row bg-slate-800/50 rounded-lg p-3 relative overflow-hidden group">
            <div class="flex items-center gap-3 relative z-10">
                <i data-lucide="file" class="w-5 h-5 text-slate-500 shrink-0 icon-type"></i>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium truncate pr-2 fname text-slate-200">File.ext</span>
                        <button class="btn-cancel p-1 text-slate-500 hover:text-red-400 active:bg-slate-700 rounded-full transition-colors">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="h-1 bg-slate-900 rounded-full overflow-hidden w-full">
                        <div class="progress h-full bg-indigo-500 w-0 transition-all duration-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- 1. OPTIMIZED CONFIGURATION ---
        
        // 512KB is the "Goldilocks" size. 
        // Large enough for speed, small enough to prevent UI lag/freezes.
        const CHUNK_SIZE = 512 * 1024; 
        
        // 16MB buffer allows high throughput without eating all RAM
        const BUFFER_MAX = 16 * 1024 * 1024; 

        // Update UI only every 500ms (Saves Battery/CPU)
        const UI_REFRESH_RATE = 500; 

        const PEER_CFG = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
            debug: 0
        };

        lucide.createIcons();
        const myId = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('my-id').innerText = myId;

        // --- STATE ---
        let peer, conn;
        let queue = [];
        let isBusy = false;
        let currentTask = null;

        // --- 2. NETWORK ---
        function init() {
            peer = new Peer(myId, PEER_CFG);
            peer.on('open', id => console.log('Ready:', id));
            peer.on('connection', c => handleConn(c));
            peer.on('error', e => {
                showToast("Network Error", 'err');
                resetUI();
            });
            window.addEventListener('beforeunload', () => {
                if(conn && conn.open) conn.send({ type: 'bye' });
            });
        }
        init();

        function connect() {
            const pid = document.getElementById('partner-id').value.trim();
            if(pid.length !== 4) return showToast("Invalid ID", 'err');
            
            document.getElementById('btn-conn').innerText = "Connecting...";
            const c = peer.connect(pid, { reliable: true });
            handleConn(c);
        }

        function handleConn(c) {
            conn = c;
            conn.on('open', () => {
                showView('view-dash');
                showToast("Connected Securely");
            });
            conn.on('data', d => {
                if(d instanceof ArrayBuffer || d instanceof Uint8Array) handleBinary(d);
                else handleMsg(d);
            });
            conn.on('close', () => handleDisconnect());
            conn.on('error', () => handleDisconnect());
        }

        function handleDisconnect() {
            showToast("Partner Disconnected", 'err');
            setTimeout(() => location.reload(), 2000);
        }

        function disconnect() {
            if(conn) conn.send({ type: 'bye' });
            handleDisconnect();
        }

        // --- 3. QUEUE LOGIC ---
        function handleFiles(input) {
            const files = Array.from(input.files);
            if(!files.length) return;
            document.getElementById('empty-msg').classList.add('hidden');

            files.forEach(f => {
                const id = Date.now().toString(36) + Math.random().toString(36).substr(2,3);
                createRow(id, f.name, 'up');
                queue.push({ id, file: f, type: 'up', name: f.name, size: f.size, status: 'wait' });
            });
            input.value = '';
            runQueue();
        }

        async function runQueue() {
            if(isBusy || queue.length === 0) {
                if(!isBusy) document.getElementById('status-text').innerText = "Idle";
                return;
            }

            const task = queue.find(t => t.status === 'wait');
            if(!task) return;

            isBusy = true;
            currentTask = task;
            task.status = 'active';
            
            updateRowStatus(task.id, 'active');
            document.getElementById('status-text').innerText = "Transferring...";
            document.getElementById('loader').classList.remove('hidden');

            try {
                if(task.type === 'up') await upload(task);
            } catch(e) {
                console.error(e);
                if(task.status !== 'cancelled') updateRowStatus(task.id, 'err');
            }

            // Cleanup
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('speed-display').innerText = "0.0 MB/s";
            isBusy = false;
            currentTask = null;
            
            // Loop
            runQueue(); 
        }

        // --- 4. UPLOAD ENGINE (ECO-OPTIMIZED) ---
        async function upload(task) {
            return new Promise((resolve, reject) => {
                conn.send({ type: 'header', id: task.id, name: task.name, size: task.size });

                const reader = new FileReader();
                let offset = 0;
                let lastUI = 0;
                let bytesSince = 0;
                let lastTime = Date.now();

                task.cancel = () => {
                    reader.abort();
                    conn.send({ type: 'cancel', id: task.id });
                    task.status = 'cancelled';
                    updateRowStatus(task.id, 'cancelled');
                    resolve();
                };

                const readNext = () => {
                    if(task.status === 'cancelled') return;
                    const slice = task.file.slice(offset, offset + CHUNK_SIZE);
                    reader.readAsArrayBuffer(slice);
                };

                reader.onload = async (e) => {
                    if(task.status === 'cancelled') return;

                    // 1. Backpressure (Prevents RAM Crash)
                    while(conn.dataChannel.bufferedAmount > BUFFER_MAX) {
                        // Yield to main thread (Anti-Hang)
                        await new Promise(r => setTimeout(r, 10)); 
                    }

                    // 2. Send Data
                    conn.send(e.target.result);
                    offset += e.target.result.byteLength;
                    bytesSince += e.target.result.byteLength;

                    // 3. UI Throttle (Saves Battery)
                    const now = Date.now();
                    if(now - lastUI > UI_REFRESH_RATE) {
                        const mbps = (bytesSince / 1024 / 1024) / ((now - lastTime) / 1000);
                        document.getElementById('speed-display').innerText = mbps.toFixed(1) + " MB/s";
                        updateProgress(task.id, offset, task.size);
                        lastUI = now;
                        lastTime = now;
                        bytesSince = 0;
                    }

                    if(offset < task.size) {
                        // 4. Micro-Yield every 5MB to prevent UI Freeze
                        if(offset % (5 * 1024 * 1024) < CHUNK_SIZE) {
                            setTimeout(readNext, 0); 
                        } else {
                            readNext();
                        }
                    } else {
                        conn.send({ type: 'end', id: task.id });
                        task.status = 'done';
                        updateRowStatus(task.id, 'done');
                        resolve();
                    }
                };
                readNext();
            });
        }

        // --- 5. RECEIVER ENGINE ---
        async function handleMsg(msg) {
            if(msg.type === 'bye') handleDisconnect();
            else if(msg.type === 'header') {
                document.getElementById('empty-msg').classList.add('hidden');
                createRow(msg.id, msg.name, 'down');

                const task = {
                    id: msg.id, type: 'down', name: msg.name, size: msg.size,
                    status: 'active', received: 0, lastUI: 0, bytesSince: 0, lastTime: Date.now()
                };

                const stream = streamSaver.createWriteStream(msg.name, { size: msg.size });
                task.writer = stream.getWriter();

                task.cancel = () => {
                    task.writer.abort();
                    conn.send({ type: 'cancel', id: task.id });
                    task.status = 'cancelled';
                    updateRowStatus(task.id, 'cancelled');
                    isBusy = false;
                    currentTask = null;
                };

                currentTask = task;
                isBusy = true;
                updateRowStatus(msg.id, 'active');
                document.getElementById('status-text').innerText = "Receiving...";
                document.getElementById('loader').classList.remove('hidden');
            }
            else if(msg.type === 'end') {
                if(currentTask?.id === msg.id) {
                    currentTask.writer.close();
                    updateRowStatus(msg.id, 'done');
                    resetState();
                }
            }
            else if(msg.type === 'cancel') {
                if(currentTask?.id === msg.id) {
                    if(currentTask.type === 'up') {
                        currentTask.status = 'cancelled';
                        updateRowStatus(msg.id, 'cancelled');
                    } else {
                        currentTask.writer.abort();
                        updateRowStatus(msg.id, 'cancelled');
                    }
                    resetState();
                    setTimeout(runQueue, 500); 
                }
            }
        }

        function handleBinary(data) {
            if(!currentTask || currentTask.type !== 'down' || currentTask.status !== 'active') return;

            const arr = new Uint8Array(data);
            currentTask.writer.write(arr);
            currentTask.received += arr.length;
            currentTask.bytesSince += arr.length;

            const now = Date.now();
            if(now - currentTask.lastUI > UI_REFRESH_RATE) {
                const mbps = (currentTask.bytesSince / 1024 / 1024) / ((now - currentTask.lastTime) / 1000);
                document.getElementById('speed-display').innerText = mbps.toFixed(1) + " MB/s";
                updateProgress(currentTask.id, currentTask.received, currentTask.size);
                currentTask.lastUI = now;
                currentTask.lastTime = now;
                currentTask.bytesSince = 0;
            }
        }

        function resetState() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('speed-display').innerText = "0.0 MB/s";
            document.getElementById('status-text').innerText = "Idle";
            isBusy = false;
            currentTask = null;
        }

        // --- UI ---
        function createRow(id, name, type) {
            const tpl = document.getElementById('tpl-row').content.cloneNode(true);
            const el = tpl.querySelector('.row');
            el.id = `row-${id}`;
            el.querySelector('.fname').innerText = name;
            
            const icon = el.querySelector('.icon-type');
            if(type === 'up') icon.classList.add('text-indigo-400');
            else icon.classList.add('text-emerald-400');

            el.querySelector('.btn-cancel').onclick = () => {
                if(currentTask?.id === id) currentTask.cancel();
                else {
                    const idx = queue.findIndex(t => t.id === id);
                    if(idx > -1) { queue.splice(idx, 1); el.remove(); }
                }
            };
            document.getElementById('file-list').appendChild(el);
            lucide.createIcons();
        }

        function updateProgress(id, curr, total) {
            const el = document.getElementById(`row-${id}`);
            if(el) el.querySelector('.progress').style.width = `${(curr/total)*100}%`;
        }

        function updateRowStatus(id, status) {
            const el = document.getElementById(`row-${id}`);
            if(!el) return;
            el.className = 'row bg-slate-800/50 rounded-lg p-3 relative overflow-hidden group'; 
            if(status === 'active') el.classList.add('row-active');
            else if(status === 'done') {
                el.classList.add('row-done');
                el.querySelector('.btn-cancel').remove();
            }
            else if(status === 'cancelled') {
                el.classList.add('opacity-50');
                el.querySelector('.fname').classList.add('line-through', 'text-red-400');
                el.querySelector('.btn-cancel').remove();
            }
        }

        function showView(id) {
            document.getElementById('view-connect').classList.add('hidden-view');
            document.getElementById('view-dash').classList.add('hidden-view');
            document.getElementById(id).classList.remove('hidden-view');
        }

        function showToast(msg, type='normal') {
            const t = document.createElement('div');
            t.className = `toast px-4 py-2 rounded-full font-bold text-xs pointer-events-auto ${type==='err'?'bg-red-500 text-white':'bg-white text-slate-900'}`;
            t.innerText = msg;
            document.getElementById('toast-area').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }

        function copyId() {
            navigator.clipboard.writeText(myId);
            showToast("Copied");
        }
        function resetUI() { document.getElementById('btn-conn').innerText = "Connect"; }
    </script>
</body>
</html>
