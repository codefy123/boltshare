<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShare | Secure Local Connection</title>
    <style>
        :root {
            --bg: #0f172a; /* Deep elegant blue/black */
            --surface: #1e293b;
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The Main Container - Sleek & Centered */
        .app-container {
            background: var(--surface);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

        /* Minimal Input */
        .code-input-group { position: relative; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            outline: none;
            box-sizing: border-box; /* Fixes padding issues */
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        /* Modern Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }

        /* Connection Status UI (Hidden by default) */
        #dashboard-view { display: none; }
        .status-pulse {
            width: 12px; height: 12px; background: #10b981;
            border-radius: 50%; display: inline-block; margin-right: 8px;
            box-shadow: 0 0 10px #10b981;
        }

        /* Beautiful Custom Popup (Toast) */
        .toast-container {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .toast {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: slideDown 0.3s forwards;
            border: 1px solid #334155;
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-container"></div>

    <div class="app-container">
        
        <div id="home-view">
            <h1>Connect Device</h1>
            <p class="subtitle">Enter the 6-digit code to pair locally.</p>
            
            <div class="code-input-group">
                <input type="text" id="code-input" placeholder="000-000" maxlength="6">
            </div>
            
            <button class="btn btn-primary" onclick="verifyAndConnect()">Connect</button>
            <p class="subtitle" style="margin-top: 20px;">Your Code: <strong id="my-code" style="color:white">...</strong></p>
        </div>

        <div id="dashboard-view">
            <div style="margin-bottom: 20px;">
                <span class="status-pulse"></span>Connected
            </div>
            <h2 id="connected-device-name">Unknown Device</h2>
            <p class="subtitle">Secure connection established on local network.</p>
            
            <button class="btn btn-danger" onclick="cancelConnection()">Disconnect</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
